spring:
  datasource:
    url: jdbc:sqlserver://localhost:1433;databaseName=BOXCHAT_SOCKET
    username: sa
    password: 123
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.SQLServerDialect


server:
  port: 8080
  servlet:
    context-path: /api

mirage:
  sql:
    files: classpath:/sql
    dialect: org.mirage.dialect.SqlServerDialect